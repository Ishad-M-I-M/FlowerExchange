name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cmake .
          make

      - name: Unit tests
        run: ctest -C Debug -V

      - name: Test Executable
        run: |
          ./FlowerExchangeApp ./test/resources/orders_6.csv
          cat ./execution-report.csv
          diff ./test/resources/execution_rep_6.csv ./execution-report.csv
